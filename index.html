<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de Gerenciamento de Posts - Crie e gerencie seus posts de forma f√°cil e organizada"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts do Google (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Painel de Gerenciamento - Posts</title>
    
    <style>
      /* Loading spinner para enquanto a aplica√ß√£o carrega */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #6b7280;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Ocultar o loading quando o React carregar */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h2>JavaScript Necess√°rio</h2>
        <p>Voc√™ precisa habilitar o JavaScript para executar esta aplica√ß√£o.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div class="loading-container" id="loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando Painel de Gerenciamento...</div>
      </div>
    </div>
    
    <!-- Root do React -->
    <div id="root"></div>
    
    <script>
      // Remove o loading screen quando o React carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
      
      // Fun√ß√£o para verificar se h√° posts salvos e mostrar no console (para debug)
      window.addEventListener('DOMContentLoaded', function() {
        const posts = localStorage.getItem('posts');
        if (posts) {
          const parsedPosts = JSON.parse(posts);
          console.log(`‚úÖ ${parsedPosts.length} posts encontrados no localStorage`);
        } else {
          console.log('üìù Nenhum post encontrado no localStorage');
        }
      });
    </script>
  </body>
</html>
